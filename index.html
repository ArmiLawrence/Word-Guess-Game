<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
</head>

<body>

  <h1>Guess that Superhero!</h1>

    <div>
        <p id="directions-text">Press any key to get started!</p>
        <p id="gamestart-text"></p>
        <p id="gameend-text"></p>
        <p id="userchoice-text"></p>
        <p id="computerGuess-text"></p>
        <p id="heroword-text"></p>
        <p id="alreadyguessed-text"></p>
        <p id="guessremaining-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
    </div>

    <script type="text/javascript">

            // VARIABLES
            // ==========================================================================

            // The array of Superheroes for our game.
            var Heroes = ["Black Panther", "Cyborg", "Black Canary", "Donna Troy", "Huntress", "Blue Beetle", "Captain Atom", "Wonder Woman", "Superman", "Batman", "Spider-man", "Captain America", "Oracle" ];

            // Creating variables start and finish of game.
            var gamestart = false;
            var gameend = false;


            // Creating variables to hold the number of wins and losses. They start at 0.
            var wins = 0;
            var losses = 0;


            // Max tries is 25
            const maxTries = 25;


            // Creating variables for text
            var guessremaining = 0;


            //stuff we are guessing
            var heroword = [];
            var alreadyguessed = [];


            // Create variables that hold references to the places in the HTML where we want to display things.
            var directionsText = document.getElementById("directions-text");
            var gamestartText = document.getElementById("gamestart-text");
            var gameendText = document.getElementById("gameend-text");
            var userChoiceText = document.getElementById("userchoice-text");
            var computerGuessText = document.getElementById("computerGuess-text");
            var alreadyguessedText = document.getElementById("alreadyguessed-text");
            var herowordText = document.getElementById("heroword-text");
            var guessremainingText = document.getElementById("guessremaining-text");
            var winsText = document.getElementById("wins-text");
            var lossesText = document.getElementById("losses-text");



            // FUNCTIONS
            // ==============================================================================

            // Function that sets game up

            function setGame () {
                    // Gamestart
                    gamestart = false;

                    // Get 25 tries.
                    guessremaining = maxTries;

                    // Randomly chooses a choice from the Heroes array. This is the Computer's guess.
                    var computerGuess = Heroes[Math.floor(Math.random() * Heroes.length)];

            
                    // Clear out arrays
                    alreadyguessed = [];
                    heroword = [];

                    // Renders word to guess.
                    for (var i = 0; i < computerGuess.length; i++){
                        heroword.push("_");
            };



            // Function that inserts into alreadyguessed array;
                // I want to insert letters into already guessed array -- how do you do that from the main process? userGuess letters going into alreadyguessed[]
                // I want to reduce the number of guessremaining after userGuess
                // I am giving userGuess 25 tries, how do I know if one is correct and how do I stop it from going?


            function Guess (userGuess){
                        if ((guessremaining < maxTries) && (gamestart = true)) {
                            if (alreadyguessed.indexof(userGuess) === -1){
                                alreadyguessed.push(userGuess);
                            }                                      
                        }
            };


        
            // Function that shows if you won.
                // This is under the assumption that alreadyguessed is exactly the same as heroword. Does not take into consideration other letters typed in userGuess that is not in heroword.

            function Winning () {
                if (heroword === alreadyguessed) {
                    wins++;
                    }
                    else {
                        losses++;
                    }

                //end the game    
                gameend = true;
            };



            // MAIN PROCESS
            // ==============================================================================

            // Calling functions to start the game.

            setGame();
            guess();
            Winning();

            // When the user presses a key, it will run the following function...
            document.onkeyup = function(event) {
            
                
                // Determines which key was pressed.
                var userGuess = event.key;
















            // Display stuff.

            userChoiceText.textContent = "You chose: " + userGuess;
            herowordText.textContent = "Hero word is:" + heroword;
            alreadyguessedText.textContent = "Letters guessed so far: " + alreadyguessed;
            guessremainingText.textContent = "You have number of guesses left: " + guessremaining;
            winsText.textContent = "Number of Wins: " + wins;
            lossesText.textContent = "Number of Losses: " + losses;

            };


    </script>

</body>

</html>
